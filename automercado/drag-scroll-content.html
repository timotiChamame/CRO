 <script>
    // Get the current date
    const today = new Date();
    const weekDay = new Date().getDay();
    today.setHours(0, 0, 0, 0); // Clear the time part

    // Define the start and end dates for the range (YYYY-MM-DD)
    const startDateParaMama = new Date('2024-07-19');
    const endDateParaMama = new Date('2024-08-21');
    
    const startDateIrresistibles = new Date('2024-07-17');
    const endDateIrresistibles = new Date('2024-07-30');
    const dateDiasParaVos = [5,6,0];
    const dateFestivo = [5,6,0];
    const dateTourQueso = [4];
    const dateDiaDeCampo = [3];

    // Clear the time part for the start and end dates
    startDateParaMama.setHours(0, 0, 0, 0);
    endDateParaMama.setHours(0, 0, 0, 0);
    startDateIrresistibles.setHours(0, 0, 0, 0);
    endDateIrresistibles.setHours(0, 0, 0, 0);

    // Get the div element
    const paraMamaDiv = document.getElementById("para-mama");
    const irresistiblesDiv = document.getElementById("irresistibles");
    const diasParaVosDiv = document.getElementById("dias-para-vos");
    const festivoDiv = document.getElementById("fin-de-semana-festivo");
    const tourQuesoDiv = document.getElementById("tour-del-queso");
    const diaDeCampoDiv = document.getElementById("dia-del-campo");
    // Show or hide the div based on the date range
    if (today < startDateParaMama || today > endDateParaMama) {
        paraMamaDiv.style.display = 'none';
    }

    if (today < startDateIrresistibles || today > endDateIrresistibles) {
        irresistiblesDiv.style.display = 'none';
    }

    if (!dateDiasParaVos.includes(weekDay)) {
        diasParaVosDiv.style.display = 'none';
    }

    if (!dateFestivo.includes(weekDay)) {
        festivoDiv.style.display = 'none';
    }

    if (!dateTourQueso.includes(weekDay)) {
        tourQuesoDiv.style.display = 'none';
    }

    if (!dateDiaDeCampo.includes(weekDay)) {
        diaDeCampoDiv.style.display = 'none';
    }

 </script>
